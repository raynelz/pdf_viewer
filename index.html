<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PDF View test</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


  <!--Основные стили -->
  <link href="../dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!--Стили иконок -->
  <link href="../dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div id="flipbookContainer">
  </div>


  <!--jQuery -->
  <script src="../dflip/js/libs/jquery.min.js" type="text/javascript"></script>

  <!--Flipbook main Js file -->
  <script src="../dflip/js/dflip.min.js" type="text/javascript"></script>
  <!-- Flipbook main Js file -->
  <script>
    jQuery(document).ready(function () {
      // Здесь меняешь путь к файлу, либо ссылку
      var pdf = './assets/MISIS Guide (ЭЛЕКТРОННАЯ).pdf'

      // Стандартная js стилизация 
      var options = {
        height: 1500,
        duration: 700,
        backgroundColor: "#282828"
      }
      var flipBook = $("#flipbookContainer").flipBook(pdf, options)
    });
  </script>
</body>

</html>
